<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Narkes Lepsis</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Parasomnia</h1>
    <div id="game-intro">
      <img src="images/i032d91obzk81.gif" alt="" class="intro-img" />
      <br />
      <button id="start-button">Wake up!</button>
    </div>
    <div id="game-container">
      <div>
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <div id="game-screen"></div>
    </div>
    <div id="game-over">
      <img
        src="../Caros-1st-Game/images/tumblr_ml120j5dPc1r1mcxco1_400.gif"
        alt="game over"
        class="logo-img"
      />
      <h1>You've fallen into eternal slumber</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/obstacle.js"></script>
  </body>
</html>
